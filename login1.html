<!-- logo-page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Page</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Gram bazar.png" alt="Company Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><button class="login-btn">Login</button></li>
                <a href="login.html"><li><button class="logout-btn">Logout</button></li></a>
                <li><button class="account-btn">Sign up</button></li>
                <a href="about.html"><li><button class="about-btn">About</button></li></a>
            </ul>
        </nav>
    </header>
    <div class="login-form" style="display: none;">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <a href="seller.html"><button class="login-submit-btn">Login</button></a>
        </form>
    </div>
    <div class="account-details" style="display: none;">
        <h2>Account Details</h2>
        <p>Email: <span id="account-email"></span></p>
        <p>Name: <span id="account-name"></span></p>
    </div>
    <script src="login1.js"></script>
</body>
</html>
